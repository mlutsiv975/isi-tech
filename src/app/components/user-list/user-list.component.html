<table class="table">
  <thead>
    <tr class="table__header-row">
      <th class="table__header-cell">Username</th>
      <th class="table__header-cell">First name</th>
      <th class="table__header-cell">Last name</th>
      <th class="table__header-cell">Email</th>
      <th class="table__header-cell">Type</th>
    </tr>
  </thead>
  <tbody>
    <tr class="table__row" *ngFor="let user of users" (click)="onRowClick(user)">
      <td class="table__cell">{{ user.username }}</td>
      <td class="table__cell">{{ user.first_name }}</td>
      <td class="table__cell">{{ user.last_name }}</td>
      <td class="table__cell">{{ user.email }}</td>
      <td class="table__cell">{{ user.user_type }}</td>
      <td class="table__cell table__cell--action">
        <button class="action-button" (click)="redirectToView(user, $event)">View</button>
      </td>
    </tr>
  </tbody>
</table>
